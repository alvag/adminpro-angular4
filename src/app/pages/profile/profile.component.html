<div class="row animated fadeIn">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">Actualiza tus datos</h6>
                <form ngNativeValidate class="form p-t-20" (ngSubmit)="actualizar()">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" [(ngModel)]="usuario.nombre" name="nombre" class="form-control" id="nombre" placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [(ngModel)]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotografía</h4>
                <h6 class="card-subtitle">Selecciona una imagen para tu perfil</h6>

                <img *ngIf="!imgTemp" [src]="usuario.img | imagen" alt="Fotografía de Perfil" class="w150 pb-2">
                <img *ngIf="imgTemp" [src]="imgTemp" alt="Fotografía de Perfil" class="w150 pb-2">
                <input (change)="selectImg($event.target.files[0])" type="file">
                <br><br>

                <button (click)="uploadImg()" [disabled]="!img" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Actualizar Foto
                </button>

            </div>
        </div>
    </div>

</div>
