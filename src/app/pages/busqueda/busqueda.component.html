<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Usuarios</h4>

                <table *ngIf="usuarios.length > 0" class="table table-hover">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" routerLink="/usuarios" class="pointer">
                            <td><img [src]="usuario.img | imagen" class="w50 img-circle" alt=""></td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="usuarios.length === 0" class="alert alert-info">No hay registros</div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Medicos</h4>

                <table *ngIf="medicos.length > 0" class="table table-hover">
                    <tbody>
                        <tr *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]" class="pointer">
                            <td><img [src]="medico.img | imagen:'medicos'" class="w50 img-circle" alt=""></td>
                            <td>{{medico.nombre}}</td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="medicos.length === 0" class="alert alert-info">No hay registros</div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Hospitales</h4>

                <table *ngIf="hospitales.length > 0" class="table table-hover">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales" class="pointer" routerLink="/hospitales">
                            <td><img [src]="hospital.img | imagen:'hospitales'" class="w50" alt=""></td>
                            <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="hospitales.length === 0" class="alert alert-info">No hay registros</div>

            </div>
        </div>
    </div>

</div>
